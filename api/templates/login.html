<!-- login.html -->
<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <script src="{% static 'login.js' %}"></script>
  <title>Login</title>
  <script>

function redirectToDashboardPage() {
            window.location.href = 'http://localhost:8000/api/dashboard/';
        }
  </script> 
</head>

<body>
  <div class="container">
    <img src="{% static 'kaizntree_logo.jpeg' %}" />
    <h1>Kaizntree</h1>
    <form method="post">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <br>
        <button type="submit" onclick="redirectToDashboardPage()">LOG IN</button>
        <br>
        <button type="submit">CREATE ACCOUNT</button>
        <br>
        <a href="">Forgot Password</a>
      </form>
      
  </div>
</body>

</html>
